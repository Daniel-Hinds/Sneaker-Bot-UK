<html>
  <head>
    <meta http-equiv='Content-Security-Policy' content="default-src 'self'; script-src 'self'">
    <title>License Gate</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
      <div class="entire-license">
        <form class="license-portal" id='license-gate'>
            <br>
            <label class="Activation-code-title" for='token'>
                Activation Code
            </label>
            <br>
            <br>
            <input class="activation-input" name='token' type='text' placeholder='activ-XXXXXX'>
            <button class="activation-input" type='submit'>
                Submit
            </button>
        </form>
      </div>
  </body>
</html>
